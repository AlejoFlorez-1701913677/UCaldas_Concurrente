<div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <label for="username">Nombre</label>
        <input id="username" type="text" formControlName="username" placeholder="Ingrese su nombre" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <small class="error-message">El nombre de usuario es obligatorio</small>
        </div>

        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingrese su correo" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <small class="error-message">El correo electrónico es inválido</small>
        </div>

        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <small class="error-message">La contraseña debe tener al menos 6 caracteres</small>
        </div>

        <div class="buttons">
            <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
            <button type="button" (click)="navigateToLogin()">Cancelar</button>
        </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>
</div>
