<div
  class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 h-[calc(100vh-2rem)] w-full max-w-[20rem] p-4 shadow-xl shadow-blue-gray-900/5">
  <div class="mb-2 p-4">
    <h5 class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-gray-900">
      Información Relevante
    </h5>
  </div>
  <nav class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700">
    <!-- Botón para cargar archivo -->
    <label role="button" tabindex="0"
      class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all cursor-pointer hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
      <div class="grid place-items-center mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
          <path fill-rule="evenodd"
            d="M12 4.5a.75.75 0 01.75.75V12h6.75a.75.75 0 010 1.5H12.75v6.75a.75.75 0 01-1.5 0V13.5H4.5a.75.75 0 010-1.5h6.75V5.25A.75.75 0 0112 4.5z"
            clip-rule="evenodd" />
        </svg>
      </div>
      Cargar Archivo
      <input type="file" id="fileInput" (change)="onFileLoad($event)"class="hidden" />
    </label>
  </nav>
</div>
